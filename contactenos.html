<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deep Search | Cont√°ctenos</title>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>

body{
font-family: Arial, sans-serif;
background: linear-gradient(135deg,#0a0f2c,#121a3f,#1c2f6b);
color:white;
margin:0;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.container{
background: rgba(255,255,255,0.05);
padding:40px;
border-radius:15px;
width:400px;
backdrop-filter: blur(10px);
box-shadow:0 0 20px rgba(0,0,0,0.5);
}

h1{
text-align:center;
margin-bottom:20px;
}

input, textarea{

width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:8px;
outline:none;
}

button{

width:100%;
padding:12px;
border:none;
border-radius:8px;
background:linear-gradient(45deg,#00c6ff,#0072ff);
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

</style>

</head>
<body>

<div class="container">

<h1>Suscribirse a Deep Search</h1>

<form id="contactForm" onsubmit="enviarMensaje(event)">

<input type="text" id="nombre" placeholder="Tu nombre" required>

<input type="email" id="email" placeholder="Tu correo" required>

<textarea id="mensaje" placeholder="Escribe un mensaje (opcional)"></textarea>

<button type="submit">Suscribirse</button>

</form>

</div>

<script src="script.js"></script>

</body>
</html>
